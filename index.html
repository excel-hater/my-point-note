<!DOCTYPE html>
<html>
<head>
  <title>得点履歴（ブラウザ側に保存）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <table>
    <caption>
      得点表
    </caption>
    <thead>
      <tr>
        <th scope="col">timestamp</th>
        <th scope="col">point</th>
        <th scope="col">notation</th>
      </tr>
    </thead>
    <tbody id="mytbody">
      <tr>
        <th scope="row">2001-01-01T01:01:01</th>
        <td>+1</td>
        <td>sample01</td>
      </tr>
      <tr>
        <th scope="row">2002-02-02T02:02:02</th>
        <td>-2</td>
        <td>sample02</td>
      </tr>
    </tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
